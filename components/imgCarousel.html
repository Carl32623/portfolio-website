<!-- Deck Carousel : START -->
<section class="deck-carousel" data-deck-carousel id="deck1" aria-label="Personal photos carousel">
  <div class="deck-viewport">
    <!-- Deck -->
    <div class="deck-track" role="list">
      <!-- Card 1 -->
       <figure class="deck-card" role="listitem" data-desc="Weekend lathe therapy: tree + snowman. Splinters: 0, joy: 10/10.">
        <img src="/assets/images/WoodTurning.JPG" alt="Turned wooden tree and snowman figurines" loading="lazy" decoding="async" />
        <figcaption class="sr-only">Weekend lathe therapy: tree + snowman. Splinters: 0, joy: 10/10.</figcaption>
        <button class="deck-card__hit" aria-label="Open: Weekend lathe therapy"></button>
      </figure>
      
      <!-- Card 2 -->
      <figure class="deck-card" role="listitem" data-desc="Meet Dasha, chair thief and occasional code reviewer!">
        <img src="/assets/images/ChairTheifDasha.jpg" alt="Dog lounging in a chair" loading="lazy" decoding="async" />
        <figcaption class="sr-only">Meet Dasha, chair thief and occasional code reviewer!</figcaption>
        <button class="deck-card__hit" aria-label="Open: Meet Dasha, chair thief and occasional code reviewer!"></button>
      </figure>

      <!-- Card 3 -->
      <figure class="deck-card" role="listitem" data-desc="Reese’s cheesecake: all tests passed, zero leftovers.">
        <img src="/assets/images/ReesesCheesecake.jpg" alt="Chocolate–peanut butter cheesecake with peanut butter cups" loading="lazy" decoding="async" />
        <figcaption class="sr-only">Reese’s cheesecake: all tests passed, zero leftovers.</figcaption>
        <button class="deck-card__hit" aria-label="Open: Reese’s cheesecake, all tests passed"></button>
      </figure>

      <!-- Card 4 -->
      <figure class="deck-card" role="listitem" data-desc="I build Java Object Oriented Programs focused on Spring Boot microservices, REST APIs and clean code. Outside of work, I’m usually cooking, camping, or making things with my hands.">
        <img src="/assets/images/justMe.jpg" alt="Carl LaLonde on a wooden bridge dressed for a formal event" loading="lazy" decoding="async" style="--photo-pos: 50% 22%" />
        <figcaption class="sr-only">Java-first developer focused on Spring Boot microservices, REST APIs, and clean, testable code.</figcaption>
        <button class="deck-card__hit" aria-label="Open: I build React Native + Node apps with a UX focus"></button>
      </figure>

      <!-- Card 5 -->
      <figure class="deck-card" role="listitem" data-desc="She waits so patiently for her walks.">
        <img src="/assets/images/WaitWalkAnna.jpg" alt="Dog waiting patiently for a walk" loading="lazy" decoding="async" />
        <figcaption class="sr-only">She waits so patiently for her walks.</figcaption>
        <button class="deck-card__hit" aria-label="Open: She waits so patiently for her walks"></button>
      </figure>

      <!-- Card 6 -->
      <figure class="deck-card" role="listitem" data-desc="Wife and I out for a day hike/adventure!">
        <img src="/assets/images/WifeIAdventure.jpg" alt="Carl and wife out for a day hike" loading="lazy" decoding="async" />
        <figcaption class="sr-only">Wife and I out for a day hike/adventure!</figcaption>
        <button class="deck-card__hit" aria-label="Open: Wife and I out for a day hike/adventure"></button>
      </figure>
    </div>

    <!-- Controls row under the deck -->
    <div class="deck-controls" role="group" aria-label="Carousel controls">
      <button class="deck-nav deck-nav--prev" aria-label="Previous image" type="button">❮</button>
      <button class="deck-nav deck-nav--next" aria-label="Next image" type="button">❯</button>
    </div>
  </div>

  <!-- Lightbox -->
  <div class="deck-lightbox" role="dialog" aria-modal="true" aria-labelledby="deck1-caption" hidden>
    <button class="deck-lightbox__close" aria-label="Close (Esc)">×</button>
    <button class="deck-lightbox__prev" aria-label="Previous">❮</button>
    <figure class="deck-lightbox__figure">
      <img class="deck-lightbox__img" alt="" />
      <figcaption id="deck1-caption" class="deck-lightbox__caption"></figcaption>
    </figure>
    <button class="deck-lightbox__next" aria-label="Next">❯</button>
  </div>
</section>
<!-- Deck Carousel : END -->
